<!doctype html>
<html lang="en" data-theme="material">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			html,
			body {
				height: 100%;
			}

			body {
				min-height: 100vh;
				margin: 0;
				font-family: var(--app-font-family-sans);
				font-size: var(--app-text-sm);
				line-height: 1.4;
			}

			#app-root {
				height: 100%;
				display: flex;
				flex-direction: column;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="material">
		<div id="app-root">%sveltekit.body%</div>
	</body>
</html>
